<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>

<div layout:fragment="content">
    <div class="page-header">
        <h1>Kommentare fÃ¼r diesen Fahrer</h1>
    </div>
    <form>
        <div class="form-group row">
            <label for="owner" class="col-sm-4 col-form-label">Fahrer:</label>
            <div class="col-sm-8">
                <input type="text" id="owner" readonly class="form-control-plaintext"
                       th:value="${owner.name}"/>
            </div>
        </div>
        <div class="form-group" th:each="rating :${allRatings}">
            <label th:text="${rating.givenBy.name}"></label>
            <textarea readonly rows="3" class="form-control-plaintext" th:text="${rating.comment}"></textarea>
        </div>
    </form>

</div>
</body>
</html>
