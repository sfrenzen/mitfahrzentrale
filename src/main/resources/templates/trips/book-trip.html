<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<div layout:fragment="content">
    <div class="page-header">
        <h1>Fahrt buchen</h1>
    </div>
    <form method="post" class="form-horizontal" th:object="${bookingForm}" th:action="@{${'/trips/book-trip/'+trip.id}}">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p>Versuchen Sie Nochmal, die Eingaben einzugeben</p>
        </div>
        <div class="form-group">
            <label for="inputStart" class="col-sm-2 control-label"><em>Abfahrtsort</em></label>
            <div class="col-sm-10">
                <input disabled type="text" class="form-control" id="inputStart" name="start"  th:field="${trip.start}"/>
            </div>
        </div>

        <div class="form-group ">
            <label for="inputEnd" class="col-sm-2 control-label"><em>Ankunftsort</em></label>
            <div class="col-sm-10">
                <input disabled type="text" class="form-control" id="inputEnd"  name="end" th:field="${trip.end}" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputDate" class="col-sm-2 control-label" ><em>Datum</em></label>
            <div class="col-sm-10">
                <input type="text" disabled class="form-control" id="inputDate" th:field="${trip.date}" name="date"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputFreeSeats" class="col-sm-2 control-label" ><em>Freie Plätze</em></label>
            <div class="col-sm-10">
                <input disabled type="text" class="form-control" id="inputFreeSeats" name="freeSeats" th:value="${remainingSeats}" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPrice" class="col-sm-2 control-label" ><em>Preis pro Platz</em></label>
            <div class="col-sm-10">
                <input disabled type="number" class="form-control" id="inputPrice" th:field="${trip.price}" name="price"/>
            </div>

        </div>
        <div class="form-group">
            <label for="inputSeats" class="col-sm-4" ><strong>Wie viele Plätze möchten Sie buchen?</strong></label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputSeats" th:field="*{bookedSeats}" name="freeSeats"/>
            </div>
        </div>
        <div class="form-group col-sm-10">
                <button type="submit" class="btn btn-primary button-right"><strong>Fahrt buchen</strong></button>

                <button type="submit" class="btn btn-primary"><strong>Abbrechen</strong></button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
