<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">

<body>

<div layout:fragment="content">
	<div class="page-header mf-header">
		<h1>Bewerten Sie diese Fahrt</h1>
	</div>

    <h6>Hinterlassen Sie eine Bewertung, um Ihre Erfahrungen mit diesem Fahrer mit dem Rest der Community zu teilen!</h6>

    <form method="post" class="form-horizontal ratingform" th:object="${ratingForm}" th:action="@{${'/trips/rate/' + trip.id}}">
		<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">

		</div>
        <div class="form-group">
        <label for="inputComment" class="col-sm-8 control-label"> <em>Wie hat Ihnen die Fahrt gefallen? War der Fahrer pÃ¼nktlich? Wie fanden Sie die Fahrweise?</em></label>
		    <div class="col-sm-10">
		    	<textarea rows="5" class="form-control" id="inputComment" name="comment" th:field="*{comment}" autofocus/>
			    <label class="text-danger" th:errors="*{comment}"/>
		    </div>
        </div>
        <br>


		<div class="form-group">
			<label for="inputRate" class="col-sm-10 control-label"><em>Bitte geben Sie eine Bewertung zwischen 1 und 5 ab! (1= Super 2= Gut 3= Ganz okay 4= Nicht so gut 5= Schlecht)</em></label>
			<div class="col-sm-1">
				<select id="inputRate" name="rate" class="form-control" th:field="*{rate}">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<label class="text-danger" th:errors="*{rate}"/>
			</div>
		</div>
        <br>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Bewerten</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
