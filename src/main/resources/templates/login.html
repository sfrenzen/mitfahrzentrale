<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">
<body>
<div layout:fragment="content">

	<!-- Masthead -->
	<header class="masthead-login">
		<div class="container">
			<div class="page-header mf-header">
				<h1>Sch√∂n, dass du wieder da bist</h1>
			</div>
			<form action="/login" method="post" class="form-horizontal">
				<div th:if="${param.error}" class="alert alert-danger">
					<div class="col-sm-offset-2 col-sm-4 ">
						<strong>Login fehlgeschlagen</strong>
					</div>
				</div>
				<div th:if="${param.logout}" class="form-group">
					<div class="col-sm-offset-2 col-sm-6">
						<strong>Sie haben sich erfolgreich abgemeldet.</strong>
					</div>
				</div>

				<div class="form-group">
					<label for="inputUsername" class="col-sm-2 control-label">Nutzername</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="inputUsername" name="username" autofocus/>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Passwort</label>
					<div class="col-sm-4">
						<input type="password" class="form-control" id="inputPassword" name="password"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-success">Anmelden</button>
					</div>
				</div>
			</form>
		</div>

	</header>


</div>
</body>
</html>
